<div class="card-management col-md-12">
  <div class="card custom-size-card col-md-4" *ngFor="let blogDetails of blog">
    <img [src]="blogDetails.imagePath" class="card-img-top img-thumbnail">
    <div class="card-body">
      <h5 class="card-title">{{ blogDetails.title }}</h5>
      <p class="card-text">
        {{ cutBlogText(blogDetails.blogText) }} ...
      </p>
      <a href="#" class="btn btn-primary">Open Blog</a>
    </div>
  </div>
</div>
